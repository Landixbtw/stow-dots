# Monitor Setup
monitor=,preferred,auto,1

# Autostart
exec-once = waybar
exec-once = swww-daemon
exec-once = waypaper --restore


# Input Configuration (German + Caps to Esc)
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options = caps:escape  # This remaps Caps Lock to Escape
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 3
    col.active_border = rgb(005577) # col_cyan
    col.inactive_border = rgb(444444) # col_gray2
    layout = master
}

decoration {
	shadow {
		enabled = true
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}
}

animations {
    enabled = false # Instant like dwm
}

# Corrected Master Layout Syntax

master {
	new_status = master
}


# Keybindings
$mainMod = SUPER

bind = $mainMod, Return, exec, ghostty
bind = $mainMod, D, exec, rofi -show drun -show-icons
bind = $mainMod, K, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, F, fullscreen, 1

# Navigation (Master Layout)
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, H, splitratio, -0.05
bind = $mainMod, L, splitratio, +0.05

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move Windows to Workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# --- Variables for scripts ---
$lock_cmd = hyprlock

$vol_up = amixer -q sset Master 5%+ && VOL=$(amixer get Master | grep -Po '(?<=\[)[0-9]+(?=%\])' | head -1) && FILLED=$(seq -s " " $((VOL * 10 / 100)) | sed "s/[0-9]//g") && EMPTY=$(seq -s " " $((10 - VOL * 10 / 100)) | sed "s/[0-9]//g") && notify-send -i /usr/share/icons/Papirus/48x48/status/notification-audio-volume-high.svg -r 9999 -t 500 "Volume" "$FILLED$EMPTY $VOL%"

$vol_down = amixer -q sset Master 5%- && VOL=$(amixer get Master | grep -Po '(?<=\[)[0-9]+(?=%\])' | head -1) && FILLED=$(seq -s " " $((VOL * 10 / 100)) | sed "s/[0-9]//g") && EMPTY=$(seq -s " " $((10 - VOL * 10 / 100)) | sed "s/[0-9]//g") && ICON=/usr/share/icons/Papirus/48x48/status/notification-audio-volume-medium.svg && [ $VOL -eq 0 ] && ICON=/usr/share/icons/Papirus/48x48/status/notification-audio-volume-low.svg; notify-send -i $ICON -r 9999 -t 500 "Volume" "$FILLED$EMPTY $VOL%"

$vol_toggle = amixer -q sset Master toggle && MUTED=$(amixer get Master | grep '\[off\]' | wc -l) && if [ $MUTED -eq 0 ]; then notify-send -i /usr/share/icons/Papirus/48x48/status/notification-audio-volume-high.svg -r 9999 -t 500 'Volume' 'Unmuted'; else notify-send -i /usr/share/icons/Papirus/48x48/status/notification-audio-volume-muted.svg -r 9999 -t 500 'Volume' 'Muted'; fi

$bright_up = brightnessctl set +5% && BRIGHTNESS=$(brightnessctl info | grep -Po '(?<=\()\d+(?=%)') && FILLED=$(seq -s " " $((BRIGHTNESS * 10 / 100)) | sed "s/[0-9]//g") && EMPTY=$(seq -s " " $((10 - BRIGHTNESS * 10 / 100)) | sed "s/[0-9]//g") && notify-send -i /usr/share/icons/Papirus/48x48/status/notification-display-brightness-high.svg -r 9998 -t 500 'Brightness' "$FILLED$EMPTY $BRIGHTNESS%"

$bright_down = brightnessctl set 5%- && BRIGHTNESS=$(brightnessctl info | grep -Po '(?<=\()\d+(?=%)') && FILLED=$(seq -s " " $((BRIGHTNESS * 10 / 100)) | sed "s/[0-9]//g") && EMPTY=$(seq -s " " $((10 - BRIGHTNESS * 10 / 100)) | sed "s/[0-9]//g") && notify-send -i /usr/share/icons/Papirus/48x48/status/notification-display-brightness-medium.svg -r 9998 -t 500 'Brightness' "$FILLED$EMPTY $BRIGHTNESS%"

# --- Keybindings ---
# Replace SUPER L/etc with your preferred keys
bind = SUPER_SHIFT, L, exec, $lock_cmd
bind = , XF86AudioRaiseVolume, exec, $vol_up
bind = , XF86AudioLowerVolume, exec, $vol_down
bind = , XF86AudioMute, exec, $vol_toggle
bind = , XF86MonBrightnessUp, exec, $bright_up
bind = , XF86MonBrightnessDown, exec, $bright_down

# Keyboard Backlight (requires permission to /sys or use brightnessctl if supported)
bind = , XF86KbdBrightnessUp, exec, brightnessctl -d *kbd_backlight set +1
bind = , XF86KbdBrightnessDown, exec, brightnessctl -d *kbd_backlight set 1-

# Display Select Script
bind = $mainMod, P, exec, /home/ole/.local/bin/displayselect.sh

# Mouse Binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot a window
bind = SUPER_SHIFT, W, exec, hyprshot -m window
# Screenshot a monitor
bind = SUPER_SHIFT, M, exec, hyprshot -m output
# Screenshot a region
bind = SUPER_SHIFT, S, exec, hyprshot -m region
